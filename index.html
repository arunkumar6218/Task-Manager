<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container py-5">
    <div class="card p-4 p-md-5">
        <h2 class="fw-bold mb-4 text-center text-dark">To-Do Tasks</h2>

        <div class="row g-3 mb-4">
            <div class="col-12 col-md-5">
                <label class="form-label small fw-bold">Task Description</label>
                <input type="text" id="taskInput" class="form-control form-control-lg" placeholder="E.g., Wake@6:00Am">
            </div>
            <div class="col-12 col-md-4">
                <label class="form-label small fw-bold">Reminder (Optional)</label>
                <input type="datetime-local" id="taskTime" class="form-control form-control-lg">
            </div>
            <div class="col-12 col-md-3 d-flex align-items-end">
                <button class="btn btn-add btn-lg w-100" onclick="addTask()">
                    <i class="bi bi-plus-circle-fill"></i> Add
                </button>
            </div>
        </div>

        <hr>

        <div id="taskList" class="list-group list-group-flush mt-3">
            </div>
    </div>
</div>

<audio id="alarmSound" src="audio/alarm_tone.mp3" preload="auto"></audio>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
